<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Instagram</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="Celular Instagram">
             </div>
             <div class="instagram-continue">
                 <div class="group">
                    <img src="instagram-logo.png" class ="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="fotolaís.jpg" alt= "Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como milk.lais</a>
                    <a href="#" class="instagram-logout">Remover a conta</a>
                 </div>
                 <div class="group2">
                    <p class="not-account">Não é milk.lais?</p>
                    <p class="not-account">
                       <a href= "#" class="link-blue">Alternar contas</a>
                    ou
                       <a href="#" class= "link-blue">Inscreva-se</a>
                   </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                        
                    </div>
                </div>

              </div>
        </div>
    </body>
    </html>
